<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Advanced shield shape with subtle curves -->
    <path
        d="M60 6
             L88 16
             Q98 22 98 38
             L98 68
             Q98 88 60 110
             Q22 88 22 68
             L22 38
             Q22 22 32 16
             L60 6
             Z"
        fill="url(#shieldGradient)"
        stroke="url(#borderGradient)"
        stroke-width="0.5"
        />
    
    <!-- Inner glow effect -->
    <path
        d="M60 10
             L84 19
             Q92 24 92 38
             L92 66
             Q92 82 60 102
             Q28 82 28 66
             L28 38
             Q28 24 36 19
             L60 10
             Z"
              fill="none" 
        stroke="url(#innerGlow)"
        stroke-width="1"
        opacity="0.3"
        />

    <!-- Gradient definitions -->
    <defs>
        <!-- Main shield gradient -->
        <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>
        
       <!-- Inner glow -->
        <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.2" />
        </linearGradient>
        
        <!-- AI core gradient -->
        <radialGradient id="aiCore" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
            <stop offset="70%" style="stop-color:#f1f5f9;stop-opacity:0.9" />
            <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.85" />
        </radialGradient>
        
        <!-- Neural glow effect -->
        <filter id="neuralGlow">
            <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Advanced AI neural network -->
    <g>
        <!-- Main AI core -->
        <circle cx="60" cy="55" r="22" fill="url(#aiCore)" stroke="#e2e8f0" stroke-width="0.5"/>
        
        <!-- Primary neural nodes -->
        <circle cx="48" cy="45" r="3" fill="#4f46e5" filter="url(#neuralGlow)" opacity="0.9"/>
        <circle cx="72" cy="45" r="3" fill="#7c3aed" filter="url(#neuralGlow)" opacity="0.9"/>
        <circle cx="42" cy="58" r="2.5" fill="#3b82f6" filter="url(#neuralGlow)" opacity="0.8"/>
        <circle cx="60" cy="65" r="3" fill="#4f46e5" filter="url(#neuralGlow)" opacity="0.9"/>
        <circle cx="78" cy="58" r="2.5" fill="#7c3aed" filter="url(#neuralGlow)" opacity="0.8"/>
        
        <!-- Secondary neural nodes -->
        <circle cx="55" cy="48" r="1.5" fill="#8b5cf6" opacity="0.7"/>
        <circle cx="65" cy="48" r="1.5" fill="#6366f1" opacity="0.7"/>
        <circle cx="50" cy="62" r="1.5" fill="#3b82f6" opacity="0.7"/>
        <circle cx="70" cy="62" r="1.5" fill="#8b5cf6" opacity="0.7"/>
        
        <!-- Advanced neural connections -->
        <g stroke-linecap="round" opacity="0.6">
            <path d="M48 45 Q55 50 60 65" stroke="#4f46e5" stroke-width="1.2" fill="none"/>
            <path d="M72 45 Q65 50 60 65" stroke="#7c3aed" stroke-width="1.2" fill="none"/>
            <path d="M42 58 Q51 61 60 65" stroke="#3b82f6" stroke-width="1" fill="none"/>
            <path d="M78 58 Q69 61 60 65" stroke="#7c3aed" stroke-width="1" fill="none"/>
            <path d="M48 45 Q45 51 42 58" stroke="#6366f1" stroke-width="0.8" fill="none"/>
            <path d="M72 45 Q75 51 78 58" stroke="#8b5cf6" stroke-width="0.8" fill="none"/>
        </g>
        
    </g>

    <!-- Enhanced typography -->
    <text x="60" y="90" text-anchor="middle" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="12" 
          fill="#e9e9e9" 
          font-weight="700"
          letter-spacing="0.5px">
        MilAI
    </text> 
</svg>